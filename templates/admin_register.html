<head>

  <meta charset="UTF-8">
  <title>Admin Registration | EV Recharge Bunk</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ffcc;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .form-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #00ffcc;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    input[type="submit"] {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #00ccaa;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(255,255,255,0.05);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">‚ö° EV Recharge Bunk</div>
  <nav>
    <a href="/">Home</a>
    <a href="#">Support</a>
  </nav>
</header>

<section class="form-section">
  <div class="form-container">
    <h2>üõ†Ô∏è Admin Registration</h2>
    <form action="/admin/register" method="POST">
      <label for="admin_name">Name</label>
      <input type="text" id="admin_name" name="admin_name" required>

      <label for="admin_email">Email</label>
      <input type="email" id="admin_email" name="admin_email" required>

      <label for="admin_phone">Mobile Number</label>
      <input type="tel" id="admin_phone" name="admin_phone" pattern="[0-9]{10}" required>

      <label for="admin_password">Password</label>
      <input type="password" id="admin_password" name="admin_password" required>

      <input type="submit" value="Register Admin">
    </form>
  </div>
</section>

<footer>
  &copy; 2025 EV Recharge Bunk | Powering the Future.
</footer>

</body>
